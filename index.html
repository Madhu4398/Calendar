<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="Madhu Kumar">
    <title>Calendar</title>
    <meta name="description" content="Calendar model is created using HTML, CSS and JavaScript.
    The current date and day of the week can be viewed by users on this calendar. 
    Using the previous and next icons, they are able to view the past or future month days">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
            </div>
            <p class="current-date"></p>
            <div class="icons">
                <span id ="next"  class="material-symbols-outlined">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
               <!-- Days are created using JavaScript  -->
            </ul>
        </div>
    </div>
    
</body>
</html>
